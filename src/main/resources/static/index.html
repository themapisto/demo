<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>


    <div>
        <label for="memberId">상품 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}" readonly>
    </div>

    <div>
        <label for="memberId">첫번째 운동</label>
        <input type="text" id="ex1" name="memberId" class="form-control" value="1" th:value="${member.exercise1}" readonly>
    </div>
    <div>
        <label for="memberId">두번째 운동</label>
        <input type="text" id="ex2" name="memberId" class="form-control" value="1" th:value="${member.exercise2}" readonly>
    </div>
    <div>
        <label for="memberId">세번째 운동</label>
        <input type="text" id="ex3" name="memberId" class="form-control" value="1" th:value="${member.exercise3}" readonly>
    </div>
    <div>
        <label for="memberId">네번째 운동</label>
        <input type="text" id="ex4" name="memberId" class="form-control" value="1" th:value="${member.exercise4}" readonly>
    </div>
    <div>
        <label for="memberId">다섯번째 운동</label>
        <input type="text" id="ex5" name="memberId" class="form-control" value="1" th:value="${member.exercise5}" readonly>
    </div>
    <div>
        <label for="memberId">여섯번째 운동</label>
        <input type="text" id="ex6" name="memberId" class="form-control" value="1" th:value="${member.exercise6}" readonly>
    </div>




</div>

</body>
</html>
